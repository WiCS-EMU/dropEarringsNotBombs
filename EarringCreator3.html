<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earring Creator </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
    * {
      box-sizing: border-box;
    }
    html {
      display: table;
      width: 100%;
      height: 100%;
    }
    body {
      text-align: center;
      display: table-cell;
      vertical-align: middle;
      padding: 1em;
      background: #f5f5f5;
      font: 100%/1.2 "Helvetica Neue";
      font-weight: 200;
    }
    .colorPicker {
      margin-top: 1em;
      font-size: 0.875em;
      text-align: center;
      display: inline-table;
      width: 100%;
      max-width: 40em;
      background: #fff;
      padding: 2px;
      border-radius: 0.35em;
      box-shadow: 0 0.5em 1.5em rgba(0,0,0,0.15);
    }
    .colorPicker label {
      -webkit-tap-highlight-color: rgba(255,255,255,0.5);
      -webkit-transition: all 0.2s ease-in-out;
      transition: all 0.2s ease-in-out;
      display: table-cell;
      cursor: pointer;
      vertical-align: middle;
      padding: 0.5em 1em;
      text-transform: capitalize;
      letter-spacing: -0.5em;
      color: transparent;
      opacity: 1;
      width: 1%;
      background-image: -webkit-linear-gradient(rgba(255,255,255,0.1), rgba(0,0,0,0.1));
      background-image: linear-gradient(rgba(255,255,255,0.1), rgba(0,0,0,0.1));
    }
    .colorPicker label.venetian-red {
      background-color: #e60216;
      -webkit-tap-highlight-color: #e60216;
    }
    .colorPicker label.hot-pink {
      background-color: #c01d45;
      -webkit-tap-highlight-color: #c01d45;
    }
    .colorPicker label.fuchsia {
      background-color: #c95dae;
      -webkit-tap-highlight-color: #c95dae;
    }
    .colorPicker label.bubble-gum-pink {
      background-color: #f37fdd;
      -webkit-tap-highlight-color: #f37fdd;
    }.colorPicker label.classic-rose {
      background-color: #f4c6db;
      -webkit-tap-highlight-color: #f4c6db;
    }
    .colorPicker label.coral-pink {
      background-color: #f7b8ac;
      -webkit-tap-highlight-color: #f7b8ac;
    }
    .colorPicker label.burnt-orange {
      background-color: #eb6734;
      -webkit-tap-highlight-color: #eb6734;
    }
    .colorPicker label.gold-poppy {
      background-color: #f3c306;
      -webkit-tap-highlight-color: #f3c306;
    }
    .colorPicker label.yellow {
      background-color: #e6c72c;
      -webkit-tap-highlight-color: #e6c72c;
    }
    .colorPicker label.light-yellow {
      background-color: #e2dd86;
      -webkit-tap-highlight-color: #e2dd86;
    }
    .colorPicker label.mint-green {
      background-color: #0bc364;
      -webkit-tap-highlight-color: #0bc364;
    }
    .colorPicker label.pistachio {
      background-color: #8ccc93;
      -webkit-tap-highlight-color: #8ccc93;
    }.colorPicker label.olive-green {
      background-color: #75913f;
      -webkit-tap-highlight-color: #75913f;
    }
    .colorPicker label.forest-green {
      background-color: #05631b;
      -webkit-tap-highlight-color: #05631b;
    }
    .colorPicker label.teal {
      background-color: #009db5;
      -webkit-tap-highlight-color: #009db5;
    }
    .colorPicker label.sky-blue {
      background-color: #38b8e2;
      -webkit-tap-highlight-color: #38b8e2;
    }
    .colorPicker label.powder-blue {
      background-color: #b3e3e1;
      -webkit-tap-highlight-color: #b3e3e1;
    }
    .colorPicker label.cobalt {
      background-color: #0043aa;
      -webkit-tap-highlight-color: #0043aa;
    }
    .colorPicker label.orchid {
      background-color: #a625b0;
      -webkit-tap-highlight-color: #a625b0;
    }
    .colorPicker label.eggplant {
      background-color: #9d0764;
      -webkit-tap-highlight-color: #9d0764;
    }
    .colorPicker label.blackcurrant {
      background-color: #3e1747;
      -webkit-tap-highlight-color: #3e1747;
    }
    .colorPicker label.white {
      background-color: #ffffff;
      -webkit-tap-highlight-color: #ffffff;
    }
    .colorPicker label.cocoa-brown {
      background-color: #77411e;
      -webkit-tap-highlight-color: #77411e;
    }
    .colorPicker label.tan {
      background-color: #ccbc62;
      -webkit-tap-highlight-color: #ccbc62;
    }
    .colorPicker label:first-of-type {
      border-radius: 0.25em 0 0 0.25em;
    }
    .colorPicker label:last-of-type {
      border-radius: 0 0.25em 0.25em 0;
    }
    .colorPicker label:hover {
      opacity: 1;
      color: #fff;
      letter-spacing: normal;
    }
    .colorPicker input {
      display: none;
    }
    .colorPicker input:checked + label {
      width: 90%;
      opacity: 1;
      color: #fff;
      letter-spacing: normal;
    }
    .affix {
    top:50px;
    position:fixed;
  }
    </style>
