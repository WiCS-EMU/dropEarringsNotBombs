<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Earrings Not Bombs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="hero-title"> Custom Earrings </h1>
            <br />
            <div class="row">

                <!-- Image row -->
                <div class="col-md-6">
                  {{ earrings.color.layer1 }}
                </div>

                <!-- Dropdowns -->
                <div class="col-md-3">

                    <!-- Sizes -->
                    <div class="form-group">
                        <label for="sizes">Sizes</label>
                        <select v-model="earrings.size" class="form-control">
                          <option> Full </option>
                        </select>
                    </div>

                    <!-- Frames -->
                    <div class="form-group" v-show="earrings.size != ''">
                        <label for="sizes">Frames</label>
                        <select v-model="earrings.frame" class="form-control">
                          <option>Silver </option>
                          <option>Gold </option>
                        </select>
                    </div>

                    <!-- Styles -->
                    <div class="form-group" v-show="earrings.frame != ''">
                        <label for="styles">Styles</label>
                        <select v-model="earrings.style" class="form-control">
                          <option>Classic </option>
                        </select>
                    </div>

                    <!-- Colors  -->
                    <template v-for="(layer, layerName) in earrings.color">
                      <!-- v-show="earrings.color.layer != ''" -->
                      <div class="form-group">
                          <label :for="layer">Layer {{ layerName}}</label>
                          <colorpicker></colorpicker>
                      </div>
                    </template>


                    <!-- Beads -->
                    <div class="form-group" v-show="earrings.color.layer5">
                        <label for="beads"> Beads </label>
                        <select v-model="earrings.bead" class="form-control">
                          <option> Some </option>
                          <option> None </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<!-- All available colors -->
<script src="./public/js/color.js"></script>

<!-- Bootstrap  -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

<!-- Vue.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.4/vue.js"></script>

<!-- Vue Components-->
<script src="./public/js/components.js"></script>

<!-- Vue Instance -->
<script src="./public/js/app.js"></script>

</html>
